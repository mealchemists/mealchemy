name: Deploy to GCP & Supabase

on:
  push:
    branches:
      - prod-deploy

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Step 4: Retrieve secrets from Google Cloud Secret Manager
      - name: Retrieve Django settings from Secret Manager
        run: |
          # Fetch the secret
          SECRET=$(gcloud secrets versions access latest --secret="django_settings")

          # Extract individual variables from the secret
          DATABASE_URL=$(echo "$SECRET" | grep DATABASE_URL | cut -d '=' -f2)
          GS_BUCKET_NAME=$(echo "$SECRET" | grep GS_BUCKET_NAME | cut -d '=' -f2)
          SECRET_KEY=$(echo "$SECRET" | grep SECRET_KEY | cut -d '=' -f2)

          # Export them as environment variables so they can be used in later steps
          echo "DATABASE_URL=$DATABASE_URL" >> $GITHUB_ENV
          echo "GS_BUCKET_NAME=$GS_BUCKET_NAME" >> $GITHUB_ENV
          echo "SECRET_KEY=$SECRET_KEY" >> $GITHUB_ENV

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build & Push Docker Image
        run: |
          gcloud auth configure-docker us-west1-docker.pkg.dev
          docker build -t us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mealchemy-docker/backend:latest ./backend
          docker push us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mealchemy-docker/backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy backend-service \
            --image us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mealchemy-docker/backend:latest \
            --platform managed \
            --region us-west1 \
            --port 8000 \
            --allow-unauthenticated \ 
            --set-env-vars "DATABASE_URL=${{ env.DATABASE_URL }}" \
            --set-env-vars "GS_BUCKET_NAME=${{ env.GS_BUCKET_NAME }}" \
            --set-env-vars "SECRET_KEY=${{ env.SECRET_KEY }}"
            
      - name: Run database migrations
        run: |
          gcloud run services describe backend-service --region us-west1 --format "value(status.url)" > url.txt
          export SERVICE_URL=$(cat url.txt)
          curl -X POST $SERVICE_URL/migrate
