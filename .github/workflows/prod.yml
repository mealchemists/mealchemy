name: Build and Push Docker Image to GCP Artifact Registry

on:
  push:
    branches:
      - prod-deploy  # Trigger the workflow on push to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0.5.0
        with:
          credentials_json: ${{ secrets.GCP_KEY }}

      # Step 4: Configure Docker to use Google Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_ARTIFACT_REGISTRY }} --quiet

      # Step 5: Build and push the Docker image
      - name: Build and Push Docker image to Artifact Registry
        run: |
          docker build -t ${{ secrets.GCP_ARTIFACT_REGISTRY }}/my-backend-image:latest ./backend
          docker push ${{ secrets.GCP_ARTIFACT_REGISTRY }}/my-backend-image:latest

