services:
  backend:
    container_name: backend_service
    build:
      context: .
      dockerfile: Dockerfile
    env_file: ../.env
    environment:
      RABBITMQ_URL: amqps://njslbjoh:qSWAVgxBywu6oIRcn5IS4LkCihc8LwHS@horse.lmq.cloudamqp.com/njslbjoh
    volumes:
      - .:/app
    ports:
      - 8000:8000 # use this port to access the server itself
    depends_on:
      - db

  db:
    image: postgres:latest
    container_name: postgres_service
    restart: always
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: root
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  # pgadmin for database management
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_service
    depends_on:
      - db
    ports:
      - "5050:80" # port for pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
